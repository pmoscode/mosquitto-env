image: docker:18

services:
  - docker:dind

stages:
  - tag
  - publish

variables:
  DOCKER_VERSION: pmoscode/mosquitto-env:$CI_COMMIT_TAG
  APP_VERSION: $CI_COMMIT_TAG

check version update:
  stage: tag
  before_script:
    - apk add jq curl git bash
    - 'which ssh-agent || ( apt-get update -qy && apt-get install openssh-client -qqy )'
    - eval `ssh-agent -s`
    - echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add - > /dev/null # add ssh ke
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PUBLIC_KEY" >> ~/.ssh/id_rsa.pub
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - git config --global user.name "$GITLAB_USER_LOGIN"
    - git config --global user.email "$GITLAB_USER_EMAIL"
  script:
    - git remote rm origin && git remote add origin git@gitlab.com:$CI_PROJECT_PATH.git
    - ./prepare.sh
  only:
    - schedules

push docker:
  stage: publish
  script:
    - echo "${DOCKER_HUB_PASSWORD}" | docker login -u "${DOCKER_HUB_USER}" --password-stdin
    - docker build -t $DOCKER_VERSION --build-arg MOSQUITTO_VERSION=$APP_VERSION .
    - docker push $DOCKER_VERSION
  only:
    - tags
  except:
    - schedules
